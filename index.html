<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Fintech Support - Perplexity + Local Embeddings</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="container">
    <h2>Fintech Support Chat</h2>
    <div>
      <input id="user-name" type="text" placeholder="Your name (optional)" style="width:48%; margin-right:4%" />
      <input id="user-email" type="email" placeholder="Your email (optional)" style="width:48%" />
    </div>
    <div id="chat-box" class="chat-container"></div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <p style="font-size:12px;color:#666">Tip: If you want to talk to human fill Name and Email and type "I want to talk to a human" .</p>
  </div>
  
  <script src="/static/script.js"></script>
</body>
</html>
